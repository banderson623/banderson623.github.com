<script type="text/javascript" charset="utf-8">
    var playfulColors = ['#abcdef','#b4ee9b','#dc96eb','#ead39b'];
    var pageBuildSpeed = 1000; //in ms
    var randomIntegerBetween = function(lowest,highest){
        return (Math.ceil(Math.random()*100) % (highest-lowest+1)) + lowest;
    }
    var plafulColors = function(elment,timeToComplete){
        $(elment).animate({
            color: playfulColors[randomIntegerBetween(0,playfulColors.length-1)],
            opacity: (randomIntegerBetween(50,100)/100.0), 
        },timeToComplete, 'ease-in-out')
    }
    var playfulize = function(elment,duration){
        var index = randomIntegerBetween(0,playfulColors.length-1)
        $(elment).animate({
          margin:'0',
          opacity: (randomIntegerBetween(50,100)/100.0), 
          color: playfulColors[index],
          rotateZ: randomIntegerBetween(-5,5) + 'deg',
        },duration, 'ease-in-out');
    }
    if($.os.phone){
        $("#logo").css({'height':'auto','overflow':'visible'});
        $("#bit,#byte,#yum").each(function(index,el){
            $(el).css({'opacity':1,
                       margin:0,
                       'font-size':'100px',
                       color:playfulColors[randomIntegerBetween(0,playfulColors.length-1)],
                       '-webkit-transform':"rotateZ("+randomIntegerBetween(-5,5)+'deg)'
                      }); 
        });
    } else {
        setTimeout(function(){
            $("#logo").animate({
                height:'500px'
            },2000,'ease-out');
        },pageBuildSpeed);    

    
        setTimeout(function(){
            $("#bit,#byte,#yum").each(function(index,el){
                playfulize(el,1800);
                var timingForThisWord = randomIntegerBetween(4000,10000);
                var interval = setInterval(function(){
                    playfulize(el,timingForThisWord);
                },timingForThisWord+200);
            });
        },pageBuildSpeed+1500);
    }



</script>
