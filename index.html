<script type="text/javascript" charset="utf-8">
    var playfulBackgroundColors = ['#d8e2f3'];//,'#edfce8','#d7cde2'];
    var pageBuildSpeed = 100; //in ms
    var randomIntegerBetween = function(lowest,highest){
        return (Math.ceil(Math.random()*100) % (highest-lowest+1)) + lowest;
    }
    var playfulize = function(elment,duration){
        $(elment).animate({
          opacity: (randomIntegerBetween(50,100)/100.0), 
          rotateZ: randomIntegerBetween(-5,5) + 'deg',
        },duration, 'ease-in-out');
    }
    var wiggle = function(elment,duration){
        var index = randomIntegerBetween(0,playfulBackgroundColors.length-1)
        var size = randomIntegerBetween(90,150);
        $(elment).animate({
          opacity: (randomIntegerBetween(20,75)/100.0), 
          backgroundColor: playfulBackgroundColors[index],
          marginLeft: randomIntegerBetween(-20,40) + 'px',
          marginTop: randomIntegerBetween(-20,40) + 'px',
          width: size + 'px',
          height: size + 'px',
        },duration, 'ease-in-out');
    }

    $(".circle").each(function(index,el){
        wiggle(el,3000);
        var timing = randomIntegerBetween(3000,10000);
        var interval = setInterval(function(){
            wiggle(el,timing);
        },timing+200);
    });

    $("#bit,#byte,#yum").each(function(index,el){
        playfulize(el,1800);
        var timingForThisWord = randomIntegerBetween(4000,10000);
        var interval = setInterval(function(){
            playfulize(el,timingForThisWord);
        },timingForThisWord+200);
    });




</script>
