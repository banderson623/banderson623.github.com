---
layout: default
title: Articles at BitByteYum
---
<div id="post">
<h1>Articles</h1>
</div>
<div class="other_posts">
  {% for p in site.posts %}
      {% if p.url != page.url %}
        <p><a href="{{ p.url }}">{{ p.title }}</a><span class="small_date"> - {{p.date | date: "%b %Y" }}</span><span class="long_date"> - {{p.date | date: "%B %d, %Y" }}</span></p>
      {% endif %}
  {% endfor %}
</div>
